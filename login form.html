<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login form</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section id="section-login" class="section-login">
    <h1>login</h1>

    <div class="input2">
      <input class="input2" id="username" type="text" name="username" placeholder="username" />
      <i class="bx bxs-user"></i>
    </div>
    <div class="input2">
      <input class="input2" id="password" type="password" name="password" placeholder="password" />
      <i class="bx bxs-lock-alt"></i>
    </div>
    <button id="btn" class="btn">login</button>
    <div class="register">
      <p class="reg">New User ? <a id="reg-now" href="#">Register Now</a></p>
    </div>
  </section>
  <section id="section-signup" class="section-signup">
    <h1>
      Sign up
    </h1>
    <div class="new-user">
      <input class="input-type" required placeholder="New Username" type="text" name="" id="new-username">
    </div>
    <div class="new-pass">
      <input class="input-type" required placeholder="Password" type="password" name="" id="new-user-password">
    </div>
    <div class="email">
      <input class="input-type" placeholder="Email" type="email" name="" id="new-user-email">
    </div>
    <button id="btn-3" class="btn-2">Add </button>


  </section>
  <script src="script.js"></script>
</body>

</html>
